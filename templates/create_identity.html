<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Identity</title>
</head>

<body id="page-top">
<h1>Create a new identity</h1>
<h4>This process can take time, please be patient (up to 2 minutes)</h4>
<form name="form" action="/create_identity" method="POST">
  <div class="form-group"><label><strong>Name</strong><br></label><input class="form-control" type="text" name="name" required ></div>
  <div class="form-group"><label><strong>Lastname</strong><br></label><input class="form-control" type="text" name="lastname" required ></div>
  <div class="form-group"><label><strong>Email</strong><br></label><input class="form-control" type="email" name="email" required ></div>
  <div class="form-group"><input type="checkbox" name="send_email"> <label for="checkbox" >Send email to the user ?</label></div>
  <div class="form-group"><button type="submit" style="margin-top: 10px;">Add</button></div>
</form>
<a href="/" ><button style="margin-top: 10px;">Home</button></a>
</body>

</html>
